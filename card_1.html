<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Letter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <a href="index.html">
                <div class="flex items-center">
                    <img src="img/Magic.png" alt="Magic Letter Icon" class="h-8 w-8 mr-3">
                    <span class="text-white text-xl font-bold">Magic Letter</span>
                </div>
            </a>

            <a href="index.html">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                    Home
                </button>
            </a>
        </div>
    </nav>

    <div class="container mx-auto mt-10 text-center">
        <h1 class="text-4xl font-bold mb-6">Card-1</h1>
        <div class="flex justify-center mb-6">
            <img src="img/card_1.jpg" alt="A B C D E F G H I J K L M"
                class="rounded-lg shadow-lg w-96 h-96 object-cover">
        </div>
        <h1 class="text-4xl font-bold mb-6">Is the LETTER available here?</h1>
        <div class="flex justify-center space-x-4">
            <a href="card_2.html">
                <button id="aToM" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">
                    Yes
                </button>
            </a>
            <a href="card_2.html">
                <button id="nToZ" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">
                    No
                </button>
            </a>
        </div>
    </div>

    <script>
        document.getElementById('aToM').addEventListener('click', function () {
            const lettersAtoM = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M'];
            localStorage.setItem('letters', JSON.stringify(lettersAtoM));
        });

        document.getElementById('nToZ').addEventListener('click', function () {
            const lettersNtoZ = ['N', 'O', 'P', 'Q', 'R', 'S', 'T', 'U', 'V', 'W', 'X', 'Y', 'Z'];
            localStorage.setItem('letters', JSON.stringify(lettersNtoZ));
        });
    </script>

</body>

</html>
