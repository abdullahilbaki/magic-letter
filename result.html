<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Letter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <a href="index.html">
                <div class="flex items-center">
                    <img src="img/Magic.png" alt="Magic Letter Icon" class="h-8 w-8 mr-3">
                    <span class="text-white text-xl font-bold">Magic Letter</span>
                </div>
            </a>

            <a href="index.html">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                    Home
                </button>
            </a>
        </div>
    </nav>

    <div class="container mx-auto mt-10 text-center">
        <h1 class="text-green-600 text-4xl font-bold mb-6">You took</h1>
        <div id="result" class="text-9xl font-bold text-red-600 drop-shadow-lg my-8">

        </div>
        <a href="index.html">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                Play Again
            </button>
        </a>
    </div>

   
    <script>
        card_2 = parseInt(localStorage.getItem('card_2'));
        card_3 = parseInt(localStorage.getItem('card_3'));
        card_4 = parseInt(localStorage.getItem('card_4'));
        card_5 = parseInt(localStorage.getItem('card_5'));
        const totalLetterValue = card_2 + card_3 + card_4 + card_5;

        const selectedLetters = JSON.parse(localStorage.getItem('letters'));
        document.getElementById('result').innerHTML = selectedLetters[totalLetterValue - 1];

        document.getElementById('letterss').innerHTML = selectedLetters;
        document.getElementById('numberr').innerHTML = totalLetterValue;

        localStorage.clear();
    </script>
</body>

</html>
